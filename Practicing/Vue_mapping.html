<!DOCTYPE html>
<html>
<header>
  <title>
    Vue Input
  </title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</header>
<body>
        <div id= "app">
                <input type="text" v-model="input">
                <button v-on:click="add">Add</button>
                <ul v-for="(item, index) in array" v-bind:key="index">
                <li>{{item.input}}</li> </ul>

                <script>
                        var app= new Vue({
                            el: '#app',
                            data: {
                                input: '',
                                array: [],
                            },

                            methods: {
                                add: function() {
                                    this.array.push({input: this.input})
                                }

                            }  
                        })
                 </script>
        </div>         
      </body>
      </html>

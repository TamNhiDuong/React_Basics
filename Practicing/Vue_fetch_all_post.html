<!DOCTYPE html>
<html>
<header>
  <title>
    Vue Input
  </title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</header>
<body>
        <div id= "app">
                <h1>Fetch all posts</h1>
                <p>By using create(), instead of having a container: methods:. user $mount('#app')</p>
                <table >
                        <thead>
                          <tr class="tbl-head">
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                          </tr>
                        </thead>
                      <tbody>
                          
                              <tr v-for="item in items">
                                  <td>{{item.id}}</td>
                                  <td>{{item.body }}</td>
                                  <td>{{item.title}}</td>
                              </tr> 
                          </table>
               
                <script>
                   var app= new Vue({
	                data: {
		            items: []
	                   },
	
                created() {
		            fetch('https://jsonplaceholder.typicode.com/posts')
		           .then(data => data.json())
		           .then(responseData => {this.items = responseData;})
                   }
                   }).$mount('#app');
                   
                 </script>
        </div>         
      </body>
      </html>

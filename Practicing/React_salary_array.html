<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice Hooks-Listing</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <script type="text/babel">

const Listing = () => {
    const[salary, setSalary]= React.useState('');
    const[afterTaxSalary, setAfterTaxSalary] = React.useState('');
    const[array, setArray] = React.useState([]);

    const inputChanged = (event) => {
     setSalary(event.target.value);
    };

   const add = (event) => {
    event.preventDefault();
    const newArr = [...array];
    newArr.splice(0, 0, salary); 
    setArray(newArr);
};
    const list = array.map((item) =>(
    <tr key={item.id}>
        <td>{item}</td>
        <td> {item >= 2000 && item - item*5/100} {item < 2000 && item - item*2/100}</td>
    </tr> 
    ))
    return (
        
      <div>
        <input type='text' name='item' value={salary} onChange={inputChanged}/>
        <button onClick = {add}>ADD</button>

      <table>
            <tbody>
                <tr>
                    <th>Gross salary</th>
                    <th>Net salary </th>
                </tr>
                {list}  
            </tbody>  
        </table>
      </div> 
        
    )

}
ReactDOM.render(<Listing />, document.getElementById('root'));
    </script>
  </body>
</html>

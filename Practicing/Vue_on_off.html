<!DOCTYPE html>
<html>
<header>
  <title>
    Vue Input
  </title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</header>
<body>
        <div id= "app">
                <button v-on:click="toggle">{{click ? 'OFF' : 'ON'}}</button>

                <script>
                        var app= new Vue({
                            el: '#app',
                            data: {
                                click: false, 
                            },

                            methods: {
                                toggle: function() {
                                    const clicked = !this.click;
                                    this.click = clicked; 
                                }

                            }  
                        })
                 </script>
        </div>         
      </body>
      </html>

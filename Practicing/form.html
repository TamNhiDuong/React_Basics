<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice Hooks-Listing</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <script type="text/babel">

const Listing = () => {
    const[forms, setForms] = React.useState([]);
    const[item, setItem] = React.useState({
        firstname: '',
        lastname: '',
        email: ''
    });

const inputChanged = (event) => {
const value = event.target.value;
    setItem({
        ...item,
        [event.target.name]: value
    });
};
const add = (event) => {
    event.preventDefault();
    const newArr = [...forms];
    newArr.splice(0, 0, {firstname : item.firstname, lastname: item.lastname, email: item.email}); 
    setForms(newArr);
};
const deleteForm = id => {
    forms.splice(id, 1);
    setForms([...forms]); 
    console.log(id)
}
const itemRows = forms.map((form, index) => (
          <tr key={index}>
            <td>{form.firstname}</td>
            <td>{form.lastname}</td>
            <td>{form.email}</td>
            <button onClick={() => deleteForm(index)}>Delete</button>
          </tr>
        ));

    return (
        <div>
            <div className="form">
         <form onSubmit={add}>
            <lable>
                Firstname:
            <input type="text" name = "firstname" value={item.firstname} onChange={inputChanged} />
            </lable>

            <lable>
                Lastname:
                <input type="text" name = "lastname" value={item.lastname} onChange={inputChanged} />
            </lable>

            <lable>
                Email:
                <input type="text" name = "email" value={item.email} onChange={inputChanged} />
            </lable>
           
            <input type="submit" value="Add"/>
        </form>
        </div>

        //output
        <table>
            <tbody>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Delete</th>
                </tr>
                {itemRows}  
            </tbody>
        </table>
        </div>
        
    )
}
ReactDOM.render(<Listing />, document.getElementById('root'));
    </script>
  </body>
</html>

<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice Hooks-Listing</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <script type="text/babel">

const Listing = () => {
    const[stringInput, setStringInput]= React.useState('');
    const[print, setPrint] = React.useState(false);

    const inputChange =  event => {
        setStringInput(event.target.value); 
    }
    const add = event => {
        event.preventDefault(); 
        console.log("clicked");
        setPrint(true); 
    }

    const remove = event => {
        event.preventDefault();
        setPrint(false);
    }

    return (
        <div>
        <form>
        <lable>
        Input: 
        <input type='text' value={stringInput} onChange={inputChange} />
        <button onClick={add}>Add</button>
        <button onClick={remove}>Clear</button>
        {print ? stringInput : null}
        
        </lable>
        </form>
        </div> 
    )

}
ReactDOM.render(<Listing />, document.getElementById('root'));
    </script>
  </body>
</html>

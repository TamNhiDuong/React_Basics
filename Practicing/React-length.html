<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice Hooks-Listing</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <script type="text/babel">

const Listing = () => {
    const[item, setItem] = React.useState('');
    const[inputLength, setInputLength] = React.useState('');
   

const inputChanged = (event) => {
    const value = event.target.value;
    setItem(value);  
};

const printLength = (event) => {
    event.preventDefault(); 
    console.log("clicked");
    setInputLength(item.length);
}

    return (
        <div>
        <div>
         <form>
            <lable>
                Input:
            <input type="text" name = "item" value={item} onChange={inputChanged} />
            <button onClick={printLength}>Length</button>
            {inputLength}
            </lable>
        </form>
        </div>
        </div>
    )
}
ReactDOM.render(<Listing />, document.getElementById('root'));
    </script>
  </body>
</html>

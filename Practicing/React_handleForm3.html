<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice Hooks-Listing</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <script type="text/babel">

const Listing = () => {
    const [username,setUsername] = React.useState(''); 
    const[shouldPrint, setShouldPrint] = React.useState(false); 

    const inputChange = event => {
        event.preventDefault();
        setUsername(event.target.value);
    }
 
    const clicked = event => {
            event.preventDefault();
            setShouldPrint(true);
    } 

    return (
        
          <div>
   
        <form>
        <lable>
        Username: 
        <input type = "text" value={username} onChange={inputChange}/>
        </lable>
        <button onClick={clicked}>Show greeting</button>
        {shouldPrint ? 'hello ' + username : null}
        </form>
        </div>

    )
}
ReactDOM.render(<Listing />, document.getElementById('root'));
    </script>
  </body>
</html>

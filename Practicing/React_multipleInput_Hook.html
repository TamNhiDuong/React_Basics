<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice Hooks-Listing</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <script type="text/babel">
    const Listing = () => {
   
    const [name, setName] = React.useState('');
    const [email, setEmail] = React.useState(''); 
    const [show, setShow] = React.useState(false);

    const nameChange = event => {
        setName(event.target.value);  
    }
    const emailChange = event => {
        setEmail(event.target.value);
    }

    const print = event => {
        event.preventDefault();
        setShow(true);
        console.log('clicked');
    }
    const result = <h1>{name} {email}</h1>

        return (
        <div>
            <form>
                <lable>
                    Name: 
                    <input type="text" name='name' onChange={nameChange}/>
                </lable>

                <lable>
                    Email:
                    <input type="text" name='email' onChange={emailChange}/>
                </lable>

                <button onClick={print}>Show</button>
                {show ? result: null}
               
            </form>
        </div>
    )
}

ReactDOM.render(<Listing />, document.getElementById('root'));
    </script>
  </body>
</html>

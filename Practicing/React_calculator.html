<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice Hooks-Listing</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <script type="text/babel">
    const Listing = () => {
        const [firstNumber, setFirstNumber] = React.useState('');
        const [secondNumber, setSecondNumber] = React.useState('');
        const [result, setResult] = React.useState(''); 

        const firstNumChange = event => {
            setFirstNumber(event.target.value);
        }
        const secondNumChange = event => {
            setSecondNumber(event.target.value); 
        }
        const add = event => {
            event.preventDefault();
            const addedResult = parseInt(firstNumber) + parseInt(secondNumber);
            setResult(addedResult);
        }
        const substract = event => {
            event.preventDefault();
            const substractedResult = parseInt(firstNumber) - parseInt(secondNumber);
            setResult(substractedResult);
        }
        const reset = event => {
            event.preventDefault();
            setResult('');
            setFirstNumber('');
            setSecondNumber('');
        }

        return (
            <div>
            <form>
                 <lable>
                 First number: 
                 <input type='number' value={firstNumber} onChange={firstNumChange}/>
                 </lable>

                 <lable>
                 Second number: 
                 <input type='number' value={secondNumber} onChange={secondNumChange}/>
                 </lable>

                 <button onClick={add}>+</button>
                 <button onClick={substract}>-</button>
                 <button onClick={reset}>RESET</button>
                 <h4>Result: {result}</h4>
            </form>
            </div>
        )
    }

ReactDOM.render(<Listing />, document.getElementById('root'));
    </script>
  </body>
</html>

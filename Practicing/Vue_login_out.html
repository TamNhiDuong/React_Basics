<!DOCTYPE html>
<html>
<header>
  <title>
    Vue Input
  </title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</header>
<body>
        <div id= "app">
                <button v-on:click="toggle">{{show ? 'log out' : 'log in'}}</button>
                <h1 v-if="show == false">Please sign int</h1> 
                <h1 v-else>Welcome back</h1>

                <script>
                        var app= new Vue({
                            el: '#app',
                            data: {
                                show: false,
                            },

                            methods: {
                                toggle: function() {
                                    const shouldShow = !this.show;
                                    this.show = shouldShow;
                                }
                                

                            }  
                        })
                 </script>
        </div>         
      </body>
      </html>

<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice Hooks-Listing</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <script type="text/babel">
    const Listing = () => {
     const [userInput, setUserInput] = useReducer(
         (state, newState) => ({...state, ...newState}),
         {
             name: '',
             email: '',
             show: '', 
         }
     );

    const inputChange = event => {
        setUserInput({[event.target.name]: event.target.value});  
    }


    const print = event => {
        event.preventDefault();
        setShow(true);
        console.log('clicked');
    }
    const result = <h1>{userInput.name} {userInput.email}</h1>

        return (
        <div>
            <form>
                <lable>
                    Name: 
                    <input type="text" name='name' value={userInput.name} onChange={inputChange}/>
                </lable>

                <lable>
                    Email:
                    <input type="text" name='email' value={userInput.email} onChange={inputChange}/>
                </lable>

                <button onClick={print}>Show</button>
                {show ? result: null}
               
            </form>
        </div>
    )
}

ReactDOM.render(<Listing />, document.getElementById('root'));
    </script>
  </body>
</html>
